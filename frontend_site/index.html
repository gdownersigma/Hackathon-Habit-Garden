<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habit Garden Â· Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body class="d-flex h-100 text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">ðŸª´ Habit Garden</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="#">Login</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1>Welcome to the Habit Garden.</h1>
            <p class="lead">
                Enter your username to get access to your garden!
            </p>

            <div class="form-signin">
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Username" required>
                        <label for="floatingInput">Username</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-garden" type="submit">Sign in</button>
                    <button class="w-100 btn btn-lg btn-garden mt-2" type="button" id="createAccount">Create
                        Account</button>
                    <!-- Add your new button here -->
                </form>
            </div>
        </main>

        <footer class="mt-auto">
            <p>Habit Garden - By Linden, Layya & George</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Welcome!</h5>
                </div>
                <div class="modal-body" id="successModalBody">
                    Successfully logged in!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-garden"
                        onclick="window.location.href='./assets/landscape.html'">Continue to
                        Garden</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
