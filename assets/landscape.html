<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape</title>
    <link rel="stylesheet" href="landscape.css">
</head>

<body>
    <!-- Sky background -->
    <div class="sky">
        <!-- Clouds -->
        <div class="cloud-container">
            <svg width="200" height="120">
                <path id="cloud" d="M 20 100 
                         C 10 98, 10 82, 20 80
                         C 20 70, 30 60, 40 60
                         C 40 50, 50 40, 60 40
                         C 65 30, 75 30, 80 40
                         C 85 20, 110 15, 120 20
                         C 130 5, 150 5, 160 20
                         C 170 20, 180 30, 180 40
                         C 195 50, 195 70, 180 80
                         C 180 90, 170 100, 160 100
                         C 150 115, 110 115, 100 100
                         C 90 115, 50 115, 40 100
                         C 35 105, 25 105, 20 100" stroke="white" fill="white" />
            </svg>
        </div>

        <!-- Cloud 2 -->
        <div class="cloud-container cloud2">
            <svg width="200" height="120">
                <path id="cloud2" d="M 20 100 
                         C 10 98, 10 82, 20 80
                         C 20 70, 30 60, 40 60
                         C 40 50, 50 40, 60 40
                         C 65 30, 75 30, 80 40
                         C 85 20, 110 15, 120 20
                         C 130 5, 150 5, 160 20
                         C 170 20, 180 30, 180 40
                         C 195 50, 195 70, 180 80
                         C 180 90, 170 100, 160 100
                         C 150 115, 110 115, 100 100
                         C 90 115, 50 115, 40 100
                         C 35 105, 25 105, 20 100" stroke="white" fill="white" />
            </svg>
        </div>

        <!-- Bird -->
        <div class="bird-container">
            <svg width="30" height="10">
                <path id="bird" d="M 0 3
                         C 5 0, 10 0, 15 3
                         C 20 0, 25 0, 30 3
                         C 25 2, 18 2, 15 10
                         C 12 2, 5 2, 0 3" stroke="black" fill="black">
                    <animate attributeName="d"
                        values="M 0 3 C 5 0, 10 0, 15 3 C 20 0, 25 0, 30 3 C 25 2, 18 2, 15 10 C 12 2, 5 2, 0 3; M 0 0 C 5 0, 10 0, 15 3 C 20 0, 25 0, 30 0 C 25 2, 18 2, 15 10 C 12 2, 5 2, 0 0;M 0 3 C 5 0, 10 0, 15 3 C 20 0, 25 0, 30 3 C 25 2, 18 2, 15 10 C 12 2, 5 2, 0 3"
                        dur="1s" repeatCount="indefinite" />
                </path>
            </svg>
        </div>
    </div>

    <!-- Hills -->
    <div class="landscape">
        <div class="hill hill-back"></div>
        <div class="hill hill-middle"></div>
        <div class="front-rim"></div>
        <div class="hill hill-front"></div>
    </div>

    <!-- Smaller Tree 2 -->
    <div class="tree tree2">
        <div class="trunk">
            <div class="canopy">
                <div class="base-leaf"></div>
                <div class="upper-leaf"></div>
            </div>
        </div>
    </div>

    <!-- Smaller Tree 3 -->
    <div class="tree tree3">
        <div class="trunk">
            <div class="canopy">
                <div class="base-leaf"></div>
                <div class="upper-leaf"></div>
            </div>
        </div>
    </div>

    <div class="tree tree4">
        <div class="trunk">
            <div class="canopy">
                <div class="base-leaf"></div>
                <div class="upper-leaf"></div>
            </div>
        </div>
    </div>

    <div class="tree tree5">
        <div class="trunk">
            <div class="canopy">
                <div class="base-leaf"></div>
                <div class="upper-leaf"></div>
            </div>
        </div>
    </div>

    <!-- Ground/Grass -->
    <div class="ground">
        <div id="plantWrapper">
            <div id="plantContainer"></div>
            <div id="habitTitle"></div>
        </div>
        <div class="grass grass1"></div>
        <div class="grass grass9"></div>
        <div class="grass grass2"></div>
        <div class="grass grass3"></div>
        <div class="grass grass11"></div>
        <div class="grass grass4"></div>
        <div class="grass grass8"></div>
        <div class="grass grass10"></div>
        <div class="grass grass5"></div>
        <div class="grass grass6"></div>
        <div class="grass grass7"></div>
        <div class="grass grass12"></div>
    </div>

    <!-- SVG Definitions -->
    <svg width="0" height="0">
        <defs>
            <clipPath id="hill-clip" clipPathUnits="objectBoundingBox">
                <path d="M0,0.4 
                   C0.15,0.2, 0.35,0.2, 0.5,0.4 
                   S0.8,0.6, 1,0.3 
                   V1 H0 Z" />
            </clipPath>
        </defs>
    </svg>

    <button id="addHabitBtn" class="btn btn-garden btn-lg hidden">Add Habit</button>
    <button id="logHabitBtn" class="btn btn-lg hidden">Log Activity</button>
    <!-- Add Habit Modal -->
    <div class="modal fade" id="addHabitModal" tabindex="-1" aria-labelledby="addHabitModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addHabitModalLabel">ðŸŒ± Add New Habit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="habitNameInput" class="form-label">Habit Name</label>
                        <input type="text" class="form-control" id="habitNameInput" placeholder="e.g. Drink water">
                    </div>
                    <div class="mb-3">
                        <label for="frequencyInput" class="form-label">Days per week</label>
                        <select class="form-select" id="frequencyInput">
                            <option value="1">1 day</option>
                            <option value="2">2 days</option>
                            <option value="3">3 days</option>
                            <option value="4">4 days</option>
                            <option value="5">5 days</option>
                            <option value="6">6 days</option>
                            <option value="7">7 days (daily)</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="submitHabitBtn">Create Habit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Log Habit Modal -->
    <div class="modal fade" id="logHabitModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ðŸ“… Log Activity</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="datePicker" class="form-label">When did you complete this habit?</label>
                        <input type="date" class="form-control" id="datePicker">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="submitLogBtn">Log It!</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./landscape.js"></script>

</html>
