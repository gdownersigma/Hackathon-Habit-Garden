<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #soil {
            position: absolute;
            width: 40%;
            height: 40px;
            TOP: 577px;
            left: 600px
        }
        #soil .dirt {
            position: absolute;
            width: 130px;
            height: 50px;
            background-image: radial-gradient(rgba(109, 77, 34, 0.976), rgb(103, 56, 23), rgb(54, 34, 10));
            border-radius: 75%;
               }
        #soil #dirt2 {
            left: 70px;
            width: 170px;
        }
        #soil #dirt3 {
            left: 50px;
            width: 100px;
        }
    </style>
</head>
<body>
     <div id="soil">
        <div id="dirt3" class="dirt"></div>
        <div id="dirt1" class="dirt"></div>
        <div id="dirt2" class="dirt"></div>
    </div>
</body>
</html>
