<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plant1</title>
    <style>
        #stem {
            position: absolute;
            width: 10px;
            height: 120px;
            background-image: linear-gradient(rgb(34, 139, 34), rgb(0, 100, 0));
            TOP: 480px;
            left: 700px;
            border-radius: 10px;
        }
        #leaves {
            position: absolute;
            TOP: 300px;
            left: 660px;
        }
        .leaves {
            position: absolute;
            width: 50px;
            height: 20px;
            background-image: radial-gradient(rgb(34, 139, 34), rgb(0, 100, 0));
            border-radius: 50% 50% 50%  50%;
        }
        #leaf2 {
            transform: rotate(20deg);
            top: 250px;
            left: 0px;
        }
        #leaf1 {
            transform: rotate(-20deg);
            top: 190px;
            left: 40px;
        }
        #soil {
            position: absolute;
            width: 40%;
            height: 40px;
            TOP: 577px;
            left: 600px
        }
        #soil .dirt {
            position: absolute;
            width: 130px;
            height: 50px;
            background-image: radial-gradient(rgba(109, 77, 34, 0.976), rgb(103, 56, 23), rgb(54, 34, 10));
            border-radius: 75%;
               }
        #soil #dirt2 {
            left: 70px;
            width: 170px;
        }
        #soil #dirt3 {
            left: 50px;
            width: 100px;
        }


    </style>
</head>
<body>
    <div id="stem"></div>
        <div id="leaves">
        <div id="leaf1" class="leaves"></div>
        <div id="leaf2" class="leaves"></div>
    </div>
    <div id="soil">
        <div id="dirt3" class="dirt"></div>
        <div id="dirt1" class="dirt"></div>
        <div id="dirt2" class="dirt"></div>
    </div>
</body>
</html>
