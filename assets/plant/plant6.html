<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plant1</title>
    <style>
        #flower {
            position: absolute;
            TOP: 350px;
            left: 680px;
        }
        .flower {
            position: absolute;
            width: 40px;
            height: 20px;
            background-image: radial-gradient(rgb(255, 192, 203), rgb(255, 105, 180));
            border-radius: 50%;
        }
        #centre {
            width: 35px;
            height: 35px;
            background-image: radial-gradient(rgb(255, 215, 0), rgb(218, 165, 32));
            top: 20px;
            left: 5px;
        }
        #stem {
            position: absolute;
            width: 10px;
            height: 220px;
            background-image: linear-gradient(rgb(34, 139, 34), rgb(0, 100, 0));
            TOP: 400px;
            left: 700px;
            border-radius: 10px;
        }
        #leaves {
            position: absolute;
            TOP: 300px;
            left: 660px;
        }
        .leaves {
            position: absolute;
            width: 50px;
            height: 20px;
            background-image: radial-gradient(rgb(34, 139, 34), rgb(0, 100, 0));
            border-radius: 50% 50% 50%  50%;
        }
        #leaf4 {
            transform: rotate(45deg);
            top: 120px;
            left: 0px;
        }
        #leaf3 {
            transform: rotate(-45deg);
            top: 110px;
            left: 40px;
        }
        #leaf2 {
            transform: rotate(20deg);
            top: 250px;
            left: 0px;
        }
        #leaf1 {
            transform: rotate(-20deg);
            top: 190px;
            left: 40px;
        }
        #soil {
            position: absolute;
            width: 40%;
            height: 40px;
            TOP: 577px;
            left: 600px
        }
        #soil .dirt {
            position: absolute;
            width: 130px;
            height: 50px;
            background-image: radial-gradient(rgba(109, 77, 34, 0.976), rgb(103, 56, 23), rgb(54, 34, 10));
            border-radius: 75%;
               }
        #soil #dirt2 {
            left: 70px;
            width: 170px;
        }
        #soil #dirt3 {
            left: 50px;
            width: 100px;
        }


    </style>
</head>
<body>
    <div id="stem"></div>
        <div id="leaves">
        <div id="leaf4" class="leaves"></div>
        <div id="leaf3" class="leaves"></div>
        <div id="leaf2" class="leaves"></div>
        <div id="leaf1" class="leaves"></div>
    </div>
    <div id="flower">
        <div id="centre" class="flower"></div>
    </div>
    <div id="soil">
        <div id="dirt3" class="dirt"></div>
        <div id="dirt1" class="dirt"></div>
        <div id="dirt2" class="dirt"></div>
    </div>
</body>
</html>
