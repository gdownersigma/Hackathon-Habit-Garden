<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape</title>
    <style>
        head {
            display:block;
            width:100vw;
            height:70vh;
            background-image: linear-gradient(rgb(178, 221, 244), rgb(75, 183, 225));
        }
        body {
            width:100vw;
            height:30vh;
            background-image:linear-gradient(rgb(155, 233, 155), rgb(84, 221, 84));
        }
         .grass{
            height:1px;
            width: 1px;
            background-color: transparent;
            border: 10px solid transparent;
            border-bottom: 10px solid rgb(85, 204, 85);
         }
         .grass1{
            margin-left:15px;
         }
         .grass2{
            margin-left:250px;
         }
         .grass3{
            margin-left:400px;
         }
         .grass4{
            margin-left:1300px;
         }
         .grass5{
            margin-left:1100px;
         }
         .grass6{
            margin-left:700px;
         }
         .grass7{
            margin-left:350px;
         }
         .grass8{
            margin-left:750px;
         }
         .grass9{
            margin-left:200px;
         }
         .grass10{
            margin-left:100px;
         }
         .grass11{
            margin-right:800px;
         }
         .grass12{
            margin-left:900px;
         }

    </style>
</head>
<body>
    <div class="grass grass1"></div>
    <div class="grass grass9"></div>
    <div class="grass grass2"></div>
    <div class="grass grass3"></div>
    <div class="grass grass11"></div>
    <div class="grass grass4"></div>
    <div class="grass grass8"></div>
    <div class="grass grass10"></div>
    <div class="grass grass5"></div>
    <div class="grass grass6"></div>
    <div class="grass grass7"></div>
</body>
</html>
